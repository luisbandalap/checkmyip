name: Build Docker Image

on:
  push:
    branches:
        - main
        - master
  pull_request:
    branches:
        - main
        - master
  schedule:
    - cron: '0 3 1/7 * *'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build:
    runs-on: ubuntu-latest
    needs: validate

    env:
      DOCKERIO_TAG: "docker.io/luisbandalap/checkmyip"
      GIT_NUBECITA_TAG: "git.nubecita.biz/luisbandalap/checkmyip"
      LABEL_AUTHOR: "luisbandalap <luis449bp+checkmyip@gmail.com>"
      LABEL_DESCRIPTION: "A Telnet, SSH and Simple HTTP Based Public IP Address Lookup Service"
      LABEL_VENDOR: "luisbandalap"
      LABEL_SOURCE_URL: "https://github.com/luisbandalap/checkmyip"
      LABEL_TITLE: "CheckMyIP (TelnetMyIP.com)"

    steps:
      - name: Set environment (dynamic values)
        run: |
          echo "IMAGE_DATE_TAG=`date -u +"%Y%m%d"`" >> $GITHUB_ENV
          echo "LABEL_CREATE_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"`" >> $GITHUB_ENV
          
      - name: Checkout the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry (docker.io)
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: luisbandalap
          password: ${{ secrets.DOCKERIO_SECRET_LUISBANDALAP }}

      - name: Login to Container Registry (git.nubecita.biz)
        uses: docker/login-action@v3
        with:
          registry: git.nubecita.biz
          username: luisbandalap
          password: ${{ secrets.GITNUBECITA_SECRET_REGISTRY_PACKAGES }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms:
            linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ${{ env.DOCKERIO_TAG }}:latest
            ${{ env.DOCKERIO_TAG }}:${{ env.IMAGE_DATE_TAG }}
            ${{ env.GIT_NUBECITA_TAG }}:latest
            ${{ env.GIT_NUBECITA_TAG }}:${{ env.IMAGE_DATE_TAG }}
          labels: |
            org.opencontainers.image.created=${{ env.LABEL_CREATE_DATE }}
            org.opencontainers.image.authors=${{ env.LABEL_AUTHOR }}
            org.opencontainers.image.description=${{ env.LABEL_DESCRIPTION }}
            org.opencontainers.image.vendor=${{ env.LABEL_VENDOR }}
            org.opencontainers.image.source=${{ env.LABEL_SOURCE_URL }}
            org.opencontainers.image.title=${{ env.LABEL_TITLE }} 
          outputs: type=image,push-by-digest=false,name-canonical=true,push=true
